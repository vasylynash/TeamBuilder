<div class="card team mt-3" style="width: 18rem;">
    <div class="card-header">
        <h5 class="card-title">{{name}}</h5>
        <h6 class="card-subtitle mb-2"><i class="fas fa-users-cog"></i> Manager</h6>
    </div>
    <div class="card-body team">
        <p class="card-text">Employee ID: {{id}}</p>
        <p class="card-text">Office number: {{officeNumber}}</p>
        <p class="card-text">Email: <a href="mailto:{{email}}">{{email}}</a></p>
    </div>
</div>
