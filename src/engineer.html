<div class="card team" style="width: 18rem;">
    <div class="card-body team">
        <h5 class="card-title">{{name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
        <p class="card-text">Employee ID: {{id}}</p>
        <p class="card-text">Email: <a href="mailto:{{email}}">{{email}}</a></p>
        <p class="card-text">GitHub: <a href="https://github.com/{{github}}" target="_blank"
                rel="noopener noreferrer">{{github}}</a>
        </p>
    </div>
</div>
